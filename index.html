<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/zeroing_styles.css">
    <link type="image/svg" sizes="16x16" rel="icon" href="images/favicon.svg">
    <title>Товары и точка</title>
</head>
<body>
<!--header-->
<header>
    <div class="container">
        <div class="header-wrapper">
            <div class="logo-wrapper">
                <div class="hamburger">
                    <img src="images/header/hamburger.svg" alt="hamburger.svg">
                </div>
                <div class="logo">
                    <a href="#">
                        <h1 class="logo_text">
                            товары<br/>и точка
                        </h1>
                    </a>
                </div>
            </div>
            <form class="search_bar">
                <input class="search_bar_placeholder" placeholder="Я ищу..." type="text"/>
                <button class="search-button">
                    <img src="images/header/search.svg" alt="search.svg">
                </button>
            </form>
            <div class="menu-items">
                <button class="item">
                    <img src="images/header/profile.svg" alt="profile.svg">
                    <span class="item_text">
                        Профиль
                    </span>
                </button>
                <button class="item">
                    <img src="images/header/basket.svg" alt="basket.svg">
                    <span class="item_text">
                        Корзина
                    </span>
                    <div class="round">
                        <span class="count_items">3</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</header>
<!--header-->
</body>
</html>
